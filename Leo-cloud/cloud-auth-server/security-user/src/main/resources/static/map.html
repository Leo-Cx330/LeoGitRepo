<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<iframe id="mapPage" width="100%" height="1000px" frameborder="0" src="https://apis.map.qq.com/tools/locpicker?search=1&type=1&key=X3WBZ-QOER4-JBOUW-XWBWX-XCASS-VCFGV&referer=myapp">
</iframe>
 
<script>
    window.addEventListener('message', function(event) {
        // 接收位置信息，用户选择确认位置点后选点组件会触发该事件，回传用户的位置信息
        var loc = event.data;
        if (loc && loc.module == 'locationPicker') {//防止其他应用也会向该页面post信息，需判断module是否为'locationPicker'
            console.log('location', loc);
        }
    }, false);
</script>


</body>
</html>
